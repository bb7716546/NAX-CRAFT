<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NAX-CRAFT</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="hud">
    <div class="title">NAX-CRAFT</div>
    <div class="hint">
      Click to lock mouse • WASD • Space jump • LMB break • RMB place • R reset
      <br />
      Autosaves. Press <b>L</b> to force-load, <b>K</b> to force-save.
    </div>
    <div id="status">Loading…</div>
  </div>

  <div class="crosshair"></div>

  <div id="errbox" class="errbox hidden">
    <div class="errtitle">Script error</div>
    <pre id="errmsg"></pre>
    <div class="errhint">
      If this appears on GitHub Pages, your <b>main.js</b> didn’t load as a module or path is wrong.
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
