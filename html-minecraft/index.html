<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NAX-CRAFT</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
  color:white;
  font-family:Arial,Helvetica,sans-serif;
}
#hud{
  position:fixed;
  top:10px;
  left:10px;
  z-index:10;
}
#status{
  font-size:12px;
  opacity:.9;
}
canvas{display:block}
</style>
</head>

<body>
<div id="hud">
  <b>NAX-CRAFT</b><br>
  HTML + JavaScript version<br>
  <span id="status">JS loading…</span>
</div>

<!-- STEP 1: PROVE JAVASCRIPT RUNS -->
<script>
document.getElementById("status").textContent = "JavaScript is running ✔";
console.log("JS is running");
</script>

<!-- STEP 2: LOAD THREE.JS (NON-MODULE, SAFE) -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>

<!-- STEP 3: GAME CODE -->
<script>
/* ---------- BASIC THREE SETUP ---------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth,window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------- LIGHT ---------- */
scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));
const sun = new THREE.DirectionalLight(0xffffff,0.8);
sun.position.set(10,20,10);
scene.add(sun);

/* ---------- CONTROLS ---------- */
const controls = new THREE.PointerLockControls(camera, document.body);
scene.add(controls.getObject());
camera.position.set(0,3,6);

document.addEventListener("click",()=>{
  controls.lock();
});

/* ---------- SIMPLE BLOCK WORLD ---------- */
const geo = new THREE.BoxGeometry(1,1,1);
const mat = new THREE.MeshStandardMaterial({color:0x3cb043});

for(let x=-10;x<=10;x++){
  for(let z=-10;z<=10;z++){
    const block = new THREE.Mesh(geo,mat);
    block.position.set(x+0.5,0.5,z+0.5);
    scene.add(block);
  }
}

/* ---------- RENDER LOOP ---------- */
function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();

/* ---------- RESIZE ---------- */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>

</body>
</html>
